{% extends "../base.html" %}

{% block title %}Django app - Companies{% endblock %}

{% block content %}

<div class="mb-3" style="background: url('https://source.unsplash.com/random') top center / cover no-repeat;">
    <div style="width: 100%; height: 360px !important;background: linear-gradient(25deg,rgba(15, 89, 224, 0.25),rgba(22, 11, 189, 0.45));"></div>
  </div>

<div class="container" style="margin-top: -310px;">
  <div class="d-flex flex-column text-white py-3 align-items-center">
    <h4 class="h5 text-center">Companies</h4>
    <h1 class="font-weight-bold text-center pb-3">Find your new Django mission</h1>
    
    <a class="font-weight-bold btn btn-success btn-lg mb-1 px-5 shadow" href="/" style="border-radius: 50px;">Home</a>
  </div>

  <div class="row no-gutters py-4 d-flex justify-content-center">
      <div class="col-md-3 col-sm-6 pb-3 px-2 card-mobile">
          <div class="card shadow rounded-lg">
            <a href="/jobs" class="card-body text-center">
              <p><i class="grey-text fas fa-graduation-cap fa-3x"></i></p>
                  <h4 class="grey-text">Jobs</h4>
            </a>
          </div>
      </div>
      <div class="col-md-3 col-sm-6 pb-3 px-2 card-mobile">
          <div class="card shadow rounded-lg">
            <a href="/companies" class="card-body text-center">
              <p><i class="grey-text far fa-calendar-alt fa-3x"></i></p>
                  <h4 class="grey-text">Companies</h4>
            </a>
          </div>
      </div>
      <div class="col-md-3 col-sm-6 pb-3 px-2 card-mobile">
          <div class="card shadow rounded-lg">
            <a href="/devs" class="card-body text-center">
              <p><i class="grey-text fas fa-book fa-3x"></i></p>
                  <h4 class="grey-text">Developers</h4>              
            </a>
          </div>
      </div>
    
  </div>
</div>

{% for company in companies %}
<div class="container-fluid mb-4">
    <div class="card shadow big" style="border-radius: 12px">
        <div class="card-body p-2 my-4">
            <div class="container-fluid d-flex align-items-center justify-content-between px-5">
                <div>
                    <h1>{{ company.denomination }}</h1>
                    <p class="lead mt-2">{{ company.siren }}<p>
                </div>
                <a href="/company/{{ company.id }}/" class="btn btn-success" style="min-width: 150px;">View more</a>
        
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
