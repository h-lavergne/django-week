{% extends "../base.html" %}

{% block title %}Django app - Company{% endblock %}

{% block content %} 

<form action="" method="POST" class="container">
    {% csrf_token %}
    <h3 class="display-6 text-center text-success">Create company</h3>
    <div class="card shadow my-3 p-3">
        <div class="card-body">
            <div class="row no-gutters">
                <div class="col-12 col-lg col-sm-12 col-xs-12 my-2">
                    <div class="form-group">
                        <label for="text" class="mb-2">Denomination *</label>
                        <input type="text" class="shadow form-control" name="denomination" placeholder="The company's denomination">
                    </div>
                </div>
                <div class="col-12 col-lg col-sm-12 col-xs-12 my-2">
                    <div class="form-group">
                        <label for="text" class="mb-2">SIREN *</label>
                        <input type="text" class="shadow form-control" name="siren" maxlength="9" placeholder="The company's SIREN">
                    </div>
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col col-lg col-sm col-xs my-2">
                    <div class="form-group">
                        <label for="text" class="mb-2">Address *</label>
                        <input type="text" class="shadow form-control" name="address" placeholder="The company's address">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="shadow btn btn-success mt-4 w-25 shadow" type="submit">Validate</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
