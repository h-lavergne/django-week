{% extends "../base.html" %}

{% block title %}Django app - Job{% endblock %}

{% block content %} 

<form action="" method="POST" class="container">
    {% csrf_token %}
    <h3 class="display-6 text-center text-success">Create Job</h3>
    <div class="card shadow my-3 p-3">
        <div class="card-body">
            <div class="row no-gutters">
                <div class="col-12 col-lg col-sm-12 col-xs-12 my-2">
                    <div class="form-group">
                        <label for="text" class="mb-2">Job Title *</label>
                        <input type="text" class="shadow form-control" name="title" placeholder="Job Title">
                    </div>
                </div>
                <div class="col-12 col-lg col-sm-12 col-xs-12 my-2">
                    <div class="form-group">
                        <label for="text" class="mb-2">Company Hiring *</label>
                        <input type="text" class="shadow form-control" name="company" placeholder="Company Hiring">
                    </div>
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col-12 col-lg col-sm-12 col-xs-12 my-2">
                    <div class="form-group">
                        <label for="text" class="mb-2">Job Description *</label>
                        <textarea name="description" id="" rows="6" placeholder="Job Description" class="form-control shadow"></textarea>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="shadow btn btn-success mt-4 w-25 shadow" type="submit">Validate</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
