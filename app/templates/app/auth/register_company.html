{% extends "../base.html" %}

{% block title %}Django app - Company{% endblock %}

{% block content %} 

<form action="" method="POST" class="container">
    {% csrf_token %}
    <div class="card shadow my-3 p-3">
        <h3 class="display-6 text-center text-success">Create account</h3>
        <div class="card-body">
            <div class="row no-gutters">
                <div class="col-12 col-lg col-sm-12 col-xs-12 my-2">
                    <div class="form-group">
                        <label for="text" class="mb-2">Username *</label>
                        <input type="text"  class="shadow form-control" name="username" placeholder="Your account username">
                    </div>
                </div>
                <div class="col-12 col-lg col-sm-12 col-xs-12 my-2">
                    <div class="form-group">
                        <label for="text" class="mb-2">Email *</label>
                        <input type="email"  class="shadow form-control" name="email" placeholder="Your account email">
                    </div>
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col-12 col-lg col-sm-12 col-xs-12 my-2">
                    <div class="form-group">
                        <label for="text" class="mb-2">Password *</label>
                        <input type="password"  class="shadow form-control" name="password" placeholder="Your account password">
                    </div>
                </div>
            </div>
        </div>

        <h3 class="display-6 text-center text-success">Company details</h3>
        <div class="card-body">
            <div class="row no-gutters">
                <div class="col-12 col-lg col-sm-12 col-xs-12 my-2">
                    <div class="form-group">
                        <label for="text" class="mb-2">Name *</label>
                        <input type="text"  class="shadow form-control" name="name" placeholder="The company's name">
                    </div>
                </div>
                <div class="col-12 col-lg col-sm-12 col-xs-12 my-2">
                    <div class="form-group">
                        <label for="text" class="mb-2">SIREN *</label>
                        <input type="text"  class="shadow form-control" name="siren" maxlength="9" placeholder="The company's SIREN">
                    </div>
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col col-lg col-sm col-xs my-2">
                    <div class="form-group">
                        <label for="text" class="mb-2">Address *</label>
                        <input type="text"  class="shadow form-control" name="address" placeholder="The company's address">
                    </div>
                </div>
                <div class="col col-lg col-sm col-xs my-2">
                    <div class="form-group">
                        <label for="text" class="mb-2">Activity sector *</label>
                        <input type="text"  class="shadow form-control" name="activity_sector" placeholder="The company's sector's activity">
                    </div>
                </div>
                <div class="col col-lg col-sm col-xs my-2">
                    <div class="form-group">
                        <label  class="mb-2">Number of employees *</label>
                        <input type="number"  class="shadow form-control" name="employees_number" placeholder="The company's employees number">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="shadow btn btn-success mt-4 w-25 shadow" type="submit">Validate</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
