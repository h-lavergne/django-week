{% extends "../base.html" %}

{% block title %}Django app - Company{% endblock %}

{% block content %} 

<form action="" method="POST" class="container" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card shadow my-3 p-3">
        <h3 class="display-6 text-center text-success">Create account</h3>
        <div class="card-body">
            <div class="row no-gutters">
                <div class="col-12 col-lg col-sm-12 col-xs-12 my-2">
                    <div class="form-group">
                        <label for="text" class="mb-2">Username *</label>
                        <input type="text" required class="shadow form-control" name="username" placeholder="Your account username">
                    </div>
                </div>
                <div class="col-12 col-lg col-sm-12 col-xs-12 my-2">
                    <div class="form-group">
                        <label for="text" class="mb-2">Email *</label>
                        <input type="email" required class="shadow form-control" name="email" placeholder="Your account email">
                    </div>
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col-12 col-lg col-sm-12 col-xs-12 my-2">
                    <div class="form-group">
                        <label for="text" class="mb-2">Password *</label>
                        <input type="password" required class="shadow form-control" name="password" placeholder="Your account password">
                    </div>
                </div>
            </div>
        </div>

        <h3 class="display-6 text-center text-success">Developer details</h3>
        <div class="card-body">
            <div class="row no-gutters">
                <div class="col-12 col-lg col-sm-12 col-xs-12 my-2">
                    <div class="form-group">
                        <label for="text" class="mb-2">First name *</label>
                        <input type="text" required class="shadow form-control" name="first_name" placeholder="Your first name">
                    </div>
                </div>
                <div class="col-12 col-lg col-sm-12 col-xs-12 my-2">
                    <div class="form-group">
                        <label for="text" class="mb-2">Last name *</label>
                        <input type="text" required class="shadow form-control" name="last_name" placeholder="Your last name">
                    </div>
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col col-lg col-sm col-xs my-2">
                    <div class="form-group">
                        <label for="text" class="mb-2">Job title *</label>
                        <input type="text" required class="shadow form-control" name="job_title" placeholder="Your profession">
                    </div>
                </div>
                <div class="col col-lg col-sm col-xs my-2">
                    <div class="form-group">
                        <label for="text" class="mb-2">Phone number *</label>
                        <input type="text" required class="shadow form-control" name="phone_number" placeholder="Your phone number">
                    </div>
                </div>
                <div class="col col-lg col-sm col-xs my-2">
                    <div class="form-group">
                        <label  class="mb-2">Curriculum Vitae *</label>
                        <input type="file" required class="shadow form-control" name="cv" placeholder="Your CV">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="shadow btn btn-success mt-4 w-25 shadow" type="submit">Validate</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
