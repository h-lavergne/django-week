{% extends "./base.html" %}

{% block title %}Django app - Home page{% endblock %}

{% block content %} 
<form action="" method="POST" class="container">
    {% csrf_token %}
    <div class="card shadow my-3 p-3">
        <h3 class="display-6 text-center text-success">Contact form</h3>
        {% if form.errors %}
            
        {% endif %}
        <div class="card-body">
            <div class="row no-gutters">
                <div class="col-12 col-lg col-sm-12 col-xs-12 my-2">
                    <div class="form-group">
                        <label for="text" class="mb-2">Nom</label>
                        <input type="text" class="shadow form-control" name="name" placeholder="Votre nom complet" value="{{ form.field.value|default_if_none:'' }}">
                    </div>
        
                </div>
                <div class="col-12 col-lg col-sm-12 col-xs-12 my-2">
                    <div class="form-group">
                        <label for="text" class="mb-2">Email</label>
                        <input type="email" class="shadow form-control" name="email" placeholder="Votre email">
                    </div>
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col col-lg col-sm col-xs my-2">
                    <div class="form-group">
                        <label for="text" class="mb-2">Sujet</label>
                        <input type="text" class="shadow form-control" name="subject" placeholder="Le sujet de votre message">
                    </div>
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col-12 col-lg-12 col-sm-12 col-xs-12 my-2">
                    <div class="form-group">
                        <label for="message" class="mb-2">Message</label>
                        <textarea name="message" id="message" class="form-control shadow" placeholder="Votre message" rows="4"></textarea>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="shadow btn btn-success mt-4 w-25 shadow" type="submit">Envoyer</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
